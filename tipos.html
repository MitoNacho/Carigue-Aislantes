<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Carigue Aislantes - Stock</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/logo.png" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
        <link href="fontawesome/css/all.css" rel="stylesheet" />
    </head>
    <body>
        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-5">
            <div class="container px-5">
                <a class="navbar-brand" href="index.html">Carigue Aislantes</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link" aria-current="page" href="index.html">Inicio</a></li>
                        <li class="nav-item"><a class="nav-link active" href="productos.html">Productos</a></li>
                        <li class="nav-item"><a class="nav-link" href="catalogo.html">Catálogo</a></li>
                        <li class="nav-item"><a class="nav-link" href="contacto.html">Contacto</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        
        <!-- Contenedor principal -->
        <div class="container mt-2 mb-4">
            <!-- Título centrado -->
            <div class="row mb-4">
                <div class="col-12 text-center">
                    <h1 class="fw-bold">Tipos y modelos</h1>
                </div>
            </div>

            <!-- Imagen -->
            <div class="container-fluid text-center">
                <img src="assets/img/CARIGUE (1).png" class="img-fluid">
            </div>

            <!-- Listado de productos -->
            <div class="row mt-4 ms-2 me-2 text-center">
                <div class="container-fluid col-12 col-md-6 mb-4">
                    <h1 id="product-name"></h1>
                    <div id="product-types" class="product-types">
                        <!-- Aquí se mostrarán los tipos de productos -->
                    </div>
                </div>
            </div>

            <!-- Botón de regreso -->
            <div class="container-fluid text-center align-items-center">
                <button class="btn btn-primary" onclick="goBack()">Volver</button>
            </div>
        </div>
        
        <!-- Footer -->
        <footer class="py-5 bg-dark">
            <div class="container px-4 px-lg-5"><p class="m-0 text-center text-white">Copyright &copy; Carigue Aislantes 2024</p></div>
        </footer>

        <!-- Scripts de Bootstrap y jQuery -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <script>
            function goBack() {
                if (window.history.length > 1) {
                    window.history.back();
                } else {
                    window.location.href = "productos.html"; // Página de fallback
                }
            }
        </script>

        <script>
            $(document).ready(function() {
                const urlParams = new URLSearchParams(window.location.search);
                const productId = parseInt(urlParams.get('id'));
            
                const products = [
                    {
                        id: 1,
                        name: 'Cartón Presspan',
                        types: [
                            { name: 'Presspan-3050', description: '' , pdf: '/Carigue-Aislantes/fichaafr/3050.pdf' },
                            { name: 'Presspan-3052', description: '', pdf: '/fichaafr/3052.pdf' }
                        ]
                    },

                    
                    {
                        id: 2,
                        name: 'Cartón Tercott',
                        types: [
                            { name: 'Tercott-CF', description: '' , pdf: '/fichacarton/CF.pdf' },
                            { name: 'Tercott-K', description: '', pdf: '/fichacarton/K.pdf' },
                            { name: 'Tercott-MTS', description: ''}
                        ]
                    },


                    {
                        id: 3,
                        name: '',
                        types: [
                            { name: 'Thernophase', description: 'Grosor: 0,30mm / 0,40mm' }
                        ]
                    },

                    {
                        id: 4,
                        name: '',
                        types: [
                            { name: 'Nomex tipo 410', description: '' , pdf: '/fichacarton/410.pdf' }
                        ]
                    },

                    {
                        id: 5,
                        name: '',
                        types: [
                            { name: 'Nomex mica T-418 y 419', description: '' , pdf: '/fichacarton/418.pdf' }
                        ]
                    },

                    {
                        id: 6,
                        name: '',
                        types: [
                            { name: 'Cartón nomex/mylar/nomex', description: '' , pdf: '/fichacarton/nmn.pdf' }
                        ]
                    },

                    {
                        id: 7,
                        name: '',
                        types: [
                            { name: 'Kapton (Poliimida)', description: 'Se pueden cortar piezas a medida, con y sin adhesivo.' }
                        ]
                    },

                    {
                        id: 8,
                        name: '',
                        types: [
                            { name: 'Kapton Glass', description: 'Se pueden cortar piezas a medida.' }
                        ]
                    },

                    {
                        id: 9,
                        name: 'Placa Baquelita',
                        types: [
                            { name: 'Baquelita HP-2061', description: '' , pdf: '/fichacarton/hp2061.pdf' }
                        ]
                    },

                    {
                        id: 10,
                        name: '',
                        types: [
                            { name: 'Tubo Baquelita', description: '' , pdf: '/fichacarton/hp2061.pdf' }
                        ]
                    }


                ];
                
                const product = products.find(p => p.id === productId);
            
                if (product) {
                    $('#product-name').text(product.name);
            
                    product.types.forEach(type => {
                        let typeDetails = `
                            <div class="card mb-3">
                                <div class="card-body">
                                    <h5 class="card-title fw-bold">${type.name}</h5>
                                    <p class="card-text">${type.description}</p>
                                                                        
                        `;
                        // Verifica si existe el PDF para mostrar el botón
                if (type.pdf) {
                    typeDetails += `<a href="${type.pdf}" target="_blank" class="btn btn-primary">Ver Ficha Técnica</a>`;
                }
                
                typeDetails += `
                                </div>
                            </div>
                `;
                        $('#product-types').append(typeDetails);
                    });
                } else {
                    $('#product-name').text('Producto no encontrado');
                }
            });
        </script>
    </body>
</html>
