<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Carigue Aislantes - Stock</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/logo.png" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
        <link href="fontawesome/css/all.css" rel="stylesheet" />
    </head>
    <body>
        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-5">
            <div class="container px-5">
                <a class="navbar-brand" href="index.html">Carigue Aislantes</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link" aria-current="page" href="index.html">Inicio</a></li>
                        <li class="nav-item"><a class="nav-link active" href="productos.html">Productos</a></li>
                        <li class="nav-item"><a class="nav-link" href="catalogo.html">Catálogo</a></li>
                        <li class="nav-item"><a class="nav-link" href="contacto.html">Contacto</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        
        <!-- Contenedor principal -->
        <div class="container mt-2 mb-4">
            <!-- Título centrado -->
            <div class="row mb-4">
                <div class="col-12 text-center">
                    <h1 class="fw-bold">Tipos y modelos</h1>
                </div>
            </div>

            <!-- Imagen -->
            <div class="container-fluid text-center">
                <img src="assets/img/CARIGUE (1).png" class="img-fluid">
            </div>

            <!-- Listado de productos -->
            <div class="row mt-4 ms-2 me-2 text-center">
                <div class="container-fluid col-12 col-md-6 mb-4">
                    <h1 id="product-name"></h1>
                    <div id="product-types" class="product-types">
                        <!-- Aquí se mostrarán los tipos de productos -->
                    </div>
                </div>
            </div>

            <!-- Botón de regreso -->
            <div class="container-fluid text-center align-items-center">
                <button class="btn btn-primary" onclick="goBack()">Volver</button>
            </div>
        </div>
        
        <!-- Footer -->
        <footer class="py-5 bg-dark">
            <div class="container px-4 px-lg-5"><p class="m-0 text-center text-white">Copyright &copy; Carigue Aislantes 2024</p></div>
        </footer>

        <!-- Scripts de Bootstrap y jQuery -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <script>
            function goBack() {
                if (window.history.length > 1) {
                    window.history.back();
                } else {
                    window.location.href = "productos.html"; // Página de fallback
                }
            }
        </script>

        <script>
            $(document).ready(function() {
                const urlParams = new URLSearchParams(window.location.search);
                const productId = parseInt(urlParams.get('id'));
            
                const products = [
                    {
                        id: 1,
                        name: 'Barniz de secado al aire',
                        types: [
                            { name: 'SGAGA CDD', description: '' , pdf: '_fichabarniz/Royapox.pdf' },
                            { name: 'Tipo 2', description: 'Este es el otro producto tamaño: L', pdf: '_fichabarniz/Royapox.pdf' }
                        ]
                    },
                    {
                        id: 2,
                        name: 'Resinas de Epoxy',
                        types: [
                            { name: 'Royapox 515H', description: 'Esta es una pequeña descripción opcional para algunos productos' , pdf: '_fichabarniz/Royapox.pdf' },
                            { name: 'Royapox 959', description: '' , pdf: '_fichabarniz/Royapox.pdf' },
                            { name: 'Royapox 550 CD', description: '' , pdf: '_fichabarniz/Royapox.pdf' },
                            { name: 'Royapox M 505', description: '' , pdf: '_fichabarniz/Royapox.pdf' },
                            { name: 'Royapox 502', description: '' , pdf: '_fichabarniz/Royapox.pdf' },
                            { name: 'Royapox 511', description: '' , pdf: '_fichabarniz/Royapox.pdf' },
                            { name: 'Royapox 512', description: '' , pdf: '_fichabarniz/Royapox.pdf' },
                            { name: 'Royapox 514', description: '' , pdf: '_fichabarniz/Royapox.pdf' },
                            { name: 'Royapox 515', description: '' , pdf: '_fichabarniz/Royapox.pdf' },
                            { name: 'Royapox 915', description: '' , pdf: '_fichabarniz/Royapox.pdf' }
                        ]
                    }
                ];
                
                const product = products.find(p => p.id === productId);
            
                if (product) {
                    $('#product-name').text(product.name);
            
                    product.types.forEach(type => {
                        const typeDetails = `
                            <div class="card mb-3">
                                <div class="card-body">
                                    <h5 class="card-title fw-bold">${type.name}</h5>
                                    <p class="card-text">${type.description}</p>
                                    <a href="${type.pdf}" target="_blank" class="btn btn-primary">Ver Ficha Técnica</a>
                                </div>
                            </div>
                        `;
                        $('#product-types').append(typeDetails);
                    });
                } else {
                    $('#product-name').text('Producto no encontrado');
                }
            });
        </script>
    </body>
</html>
